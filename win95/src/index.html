<html>
	<head>
		<title>Win95</title>

		<link href="./css/index.css" rel="stylesheet" />
	</head>
	<body>
		<div class="windowlayer l-0">
			<div class="window" data-w-width="250" data-w-height="500">
				<div class="topbar">
					<div class="title">
						<img src="https://placehold.co/32" />
						<p>Window Title</p>
					</div>
					<div class="controls">
						<button>_</button>

					<button class="controlitem">Search</button>
				</div>
				<div class="body">

				</div>
			</div>

		<div class="systemlayer l-1">
			<div class="taskbar">
				<button class="nomargin">
					<img src="./assets/start_icon.png" />Start

			</div>
		</div>
		<div class="desktoplayer l-bottom">
