<!DOCTYPE html>

<html>
	<head>
		<title>Win95</title>

		<link href="./css/index.css" rel="stylesheet" />
	</head>
	<body>
		<div class="windowlayer l-0">
			<div class="window" data-w-width="500" data-w-height="300">
				<div class="topbar">
					<div class="title">
						<img src="./assets/start_icon.png" />
						<p>Window</p>
					</div>
					<div class="controls">
						<button>_</button>
						<button>â–¡</button>

					</div>
				</div>
				<div class="controlbar">
					<button class="controlitem">File</button>
					<button class="controlitem">Edit</button>
					<button class="controlitem">Search</button>
				</div>
				<div class="body">
					<p>Cool window</p>

					<div class="bulge">
						<p>Terminal</p>
						<div class="inset nopadding">
							<textarea

								rows="10"
								class="fillparent nomargin"
							>
    This is a terminal test.</textarea
							>
						</div>
					</div>

					<div class="bulge listcontainer horizontal fill">
						<div class="inset">Cols: 30</div>
						<div class="inset">Rows: 10</div>
						<button class="nospacing">Clear</button>
					</div>
				</div>
			</div>
		</div>
		<div class="systemlayer l-1">
			<div class="startmenu">
				<div class="leftsidebrand">
					<p><b>Windows</b>95</p>
				</div>
				<div class="categorylist">
					<button class="startmenucategory">
						<img src="./assets/programs_icon.png" />Programs

					<button class="startmenucategory">
						<img src="./assets/documents_icon.png" />Documents
					</button>
					<button class="startmenucategory">
						<img src="./assets/settings_icon.png" />Settings
					</button>
					<button class="startmenucategory">
						<img src="./assets/find_icon.png" />Find
					</button>
					<button class="startmenucategory">
						<img src="./assets/help_icon.png" />Help
					</button>
					<button class="startmenucategory">
						<img src="./assets/run_icon.png" />Run
					</button>
					<button class="startmenucategory seperate">
						<img src="./assets/shutdown_icon.png" />
						Shut Down

			</div>
			<div class="taskbar">
				<button class="nomargin">
					<img src="./assets/start_icon.png" />Start
				</button>
			</div>
		</div>
		<div class="desktoplayer l-bottom">
			<div class="desktopbackground"></div>
			<div class="desktopicons"></div>
		</div>
